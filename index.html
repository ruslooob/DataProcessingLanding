<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo"><img src="img/Logo.svg" alt="" /></div>
        <div class="navs">
          <div class="header__about">ABOUT</div>
          <div class="header__gallery">GALLERY</div>
          <div class="header__pricing">PRICING</div>
          <div class="header__faq">FAQ</div>
          <div class="header__benefits">BENEFITS</div>
        </div>
        <div class="buttons">
          <button class="header__sign-in btn btn-transparent">SIGN IN</button>
          <button class="header__sign-up btn btn-orange">SIGN UP</button>
        </div>
      </header>
      <div class="intro">
        <h1 class="intro__header">
          Many reasons to get up <br />and start to get back in <br />the
          business
        </h1>
        <span class="intro__text"
          >The harder you work for something, the greater you’ll <br />feel when
          you achieve it.</span
        >
        <div class="intro__buttons">
          <button class="intro__learn-more btn btn-orange">LEARN MORE</button>
          <button class="intro__demo btn btn-transparent">DEMO</button>
        </div>
        <div class="preview">
          <div class="preview__video"><img src="img/video.png" alt="" /></div>
          <div class="preview__text">
            <span class="preview__header">
                The harder you work for something, the greater <br />you’ll feel
              when you achieve it.</span>
            <span class="preview__watch">Watch preview</span>
          </div>
        </div>
        <img class="run-man" src="img/run-man.svg" alt="">
      </div>
    </div>
  </body>
</html>
